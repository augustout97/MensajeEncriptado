<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptacion</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <nav class="header__menu">
            <img src="assets/Logo.png" alt="">
        </nav>
    </header>
    <main class="presentacion">
        <section class="presentacion__primera">
            <textarea id="contenido__textarea" class="contenido__textarea" rows="10" cols="50" placeholder="Ingrese el texto aqui"></textarea>
            <p class="mensaje"> <img src="./assets/admiracion.png" alt=""> Solo letras minúsculas y sin acentos</p>
            <div class="presentacion__botones">
            <button class="presentacion__encriptar" id="encriptar" onclick="myFunction()">Encriptar</button>
            <button class="presentacion__desencriptar" onclick="decrypt()">Desencriptar</button>
            </div>
        </section>
        <section class="presentacion__segunda">
            <div class="seccion">
            <textarea id="contenidoResultado" name="textarea" rows="10" cols="50" hint="Hola"></textarea>
          
            <img id="image" class="presentacion__imagen" src="./assets/Muñeco.png" alt="Edgar Augusto">
            <h1 id="contenido__encabezado">Ningun mensaje fue encontrado</h1>
            <p id="contenido__descripcion">Ingresa el texto que desees encriptar o desencriptar</p>
            <button id="copiar" class="contenido__copiar">Copiar</button>
            </div>
        </section>
        
    </main>
    <script src="app.js"></script>
</body>
</html>
